<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation api</title>
</head>
<body>
    <h4>Enter a number and click ok</h4>
    <p>If the number is less that 100 or greater than 300, an error message will be displayed</p>
    <input id="id1" type="number" name="number" min="100" max="300" required>
    <button onclick="myfunction()">ok</button>
    <p id="p1"></p>
    <script>
        function myfunction() {
            var obj=document.getElementById("id1");
            if (!obj.checkValidity()) {
                document.getElementById("p1").innerHTML=obj.validationMessage;
            }
            else {
                document.getElementById("p1").innerHTML="input ok";
            }
        }
    </script>
</body>
</html>
